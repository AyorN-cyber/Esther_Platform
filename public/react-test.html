<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, sans-serif;
        }

        #root {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="loading">
            <h1>Loading React...</h1>
            <p>If this message doesn't change, React failed to load.</p>
        </div>
    </div>

    <script type="module">
        console.log('[TEST] Script started');

        try {
            console.log('[TEST] Importing React...');
            const { createElement } = await import('react');
            const { createRoot } = await import('react-dom/client');

            console.log('[TEST] React imported successfully');

            const root = createRoot(document.getElementById('root'));

            root.render(
                createElement('div', {
                    style: {
                        textAlign: 'center',
                        background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        padding: '40px',
                        borderRadius: '20px'
                    }
                }, [
                    createElement('h1', { key: '1', style: { color: '#4ade80' } }, '✅ React Works!'),
                    createElement('p', { key: '2' }, 'React is loading correctly on your mobile device.'),
                    createElement('p', { key: '3', style: { fontSize: '14px', opacity: 0.8 } }, 'Browser: ' + navigator.userAgent)
                ])
            );

            console.log('[TEST] React rendered successfully');
        } catch (error) {
            console.error('[TEST] Error:', error);
            document.getElementById('root').innerHTML = `
                <div style="background: #dc2626; padding: 30px; border-radius: 20px; max-width: 500px;">
                    <h1>❌ React Failed</h1>
                    <p><strong>Error:</strong></p>
                    <pre style="background: #000; padding: 15px; border-radius: 10px; overflow: auto; font-size: 12px;">${error.toString()}</pre>
                </div>
            `;
        }
    </script>
</body>

</html>
