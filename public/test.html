<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: left;
        }

        .success {
            color: #4ade80;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>âœ… Connection Test</h1>
        <p class="success">If you can see this, the server is working!</p>

        <div class="info">
            <strong>Your Browser:</strong><br>
            <span id="browser"></span>
        </div>

        <div class="info">
            <strong>Screen Size:</strong><br>
            <span id="screen"></span>
        </div>

        <div class="info">
            <strong>Time:</strong><br>
            <span id="time"></span>
        </div>
    </div>

    <script>
        document.getElementById('browser').textContent = navigator.userAgent;
        document.getElementById('screen').textContent = window.innerWidth + ' x ' + window.innerHeight;
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>

</html>
